---
layout: default
---
<div class="post-list">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <span class="index-title">{{ post.title }}</span>
                <span class="index-date">{{ post.date | date_to_string }}</span>
            </a>
        </li>
        {% endfor %}
    <ul>
</div>
